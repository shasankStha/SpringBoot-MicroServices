spring.application.name = api-gateway
eureka.client.serviceUrl.defaultZone= http://localhost:8761/eureka


logging.level.root=INFO
logging.level.org.springframework.cloud.gateway.route.RouterDefinitionLocator = INFO
logging.level.org.springframework.cloud.gateway =TRACE

spring.cloud.gateway.routes[0].id=product-service
spring.cloud.gateway.routes[0].uri=lb://product-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[1].id=order-service
spring.cloud.gateway.routes[1].uri=lb://order-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/order/**

spring.cloud.gateway.routes[2].id=discovery-server
spring.cloud.gateway.routes[2].uri=http://localhost:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/

spring.cloud.gateway.routes[3].id=discovery-server-static
spring.cloud.gateway.routes[3].uri=http://localhost:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**

spring.cloud.gateway.routes[4].id=zipkin-server
spring.cloud.gateway.routes[4].uri=http://localhost:9411
spring.cloud.gateway.routes[4].predicates[0]=Path=/zipkin/web
spring.cloud.gateway.routes[4].filters[0]=SetPath=/

spring.cloud.gateway.routes[5].id=zipkin-server-static
spring.cloud.gateway.routes[5].uri=http://localhost:9411
spring.cloud.gateway.routes[5].predicates[0]=Path=/zipkin/**

spring.security.oauth2.resourceserver.jwt.issuer-uri =http://localhost:8181/realms/spring-boot-microservice-realm


spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability = 1.0

